<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Group Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Roblox Group Checker</h1>

  <input id="userId" placeholder="Roblox User ID">
  <input id="groupId" placeholder="Group ID">

  <button onclick="checkGroup()">Check</button>

  <p id="result"></p>

  <script>
    async function checkGroup() {
      const userId = document.getElementById("userId").value.trim()
      const groupId = document.getElementById("groupId").value.trim()
      const result = document.getElementById("result")

      result.textContent = "Checking..."

      try {
        const res = await fetch(
          `https://groups.roproxy.com/v2/users/${userId}/groups/roles`
        )

        if (!res.ok) throw new Error("API error")

        const data = await res.json()

        const inGroup = data.data.some(g => g.group.id == groupId)

        result.textContent = inGroup
          ? "✅ User is in the group"
          : "❌ User is NOT in the group"

      } catch (err) {
        result.textContent = "⚠️ Failed to check group"
        console.error(err)
      }
    }
  </script>

</body>
</html>
